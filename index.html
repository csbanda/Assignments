<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Carousel_Slideshow</title>
</head>
<body>
    <div class="main-carousel">
        <div class="cell"><img src="./carousel/banner_1.jpg"></div>
        <div class="cell"><img src="./carousel/banner_2.jpg"></div>
        <div class="cell"><img src="./carousel/banner_3.jpg"></div>
        <div class="cell"><img src="./carousel/banner_4.jpg"></div>
        <div class="cell"><img src="./carousel/banner_5.jpg"></div>
        <div class="cell"><img src="./carousel/banner_6.jpg"></div>
        
    </div>
   <!-- JavaScript -->
<script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script> 
<script type="text/javascript">
$('.main-carousel').flickity({
    // options
    cellAlign: 'left',
    wrapAround: true,
    freeScroll: true,
  });
</script>

</body>
</html>
